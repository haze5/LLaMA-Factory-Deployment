# 意图识别数据集配置
# 基于 LLaMA-Factory 数据集格式

# 训练数据集配置
intent_recognition_train:
  file_name: processed/intent_train.json
  formatting: sharegpt
  columns:
    messages: conversations
  tags:
    role_tag: from
    content_tag: value
    user_tag: human
    assistant_tag: gpt

# 验证数据集配置
intent_recognition_eval:
  file_name: processed/intent_eval.json
  formatting: sharegpt
  columns:
    messages: conversations
  tags:
    role_tag: from
    content_tag: value
    user_tag: human
    assistant_tag: gpt

# 测试数据集配置
intent_recognition_test:
  file_name: processed/intent_test.json
  formatting: sharegpt
  columns:
    messages: conversations
  tags:
    role_tag: from
    content_tag: value
    user_tag: human
    assistant_tag: gpt

# 意图类型定义
intent_types:
