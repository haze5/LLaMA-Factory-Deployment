  - "play_music"         # 播放音乐
  - "send_message"       # 发送消息
  - "make_call"          # 打电话
  - "search_info"        # 搜索信息
  - "navigation"         # 导航
  - "restaurant_booking" # 餐厅预订
  - "movie_booking"      # 电影预订
  - "hotel_booking"      # 酒店预订
  - "shopping"           # 购物
  - "translation"        # 翻译
  - "calculator"         # 计算器
  - "timer"              # 计时器
  - "alarm"              # 闹钟
  - "note"               # 笔记
  - "calendar"           # 日历
